<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | AI Profit Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
        }
        /* Custom Scrollbar for sleekness */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #030712; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen relative overflow-x-hidden font-sans">

    <div class="fixed top-0 -left-20 w-96 h-96 bg-cyan-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 pointer-events-none"></div>
    <div class="fixed bottom-0 -right-20 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 pointer-events-none"></div>

    <nav class="sticky top-0 z-50 glass-panel border-b border-white/10 px-6 py-4 flex justify-between items-center">
        
        <div class="flex items-center gap-3 group cursor-pointer transition-transform hover:scale-105 duration-300">
            <div class="relative w-10 h-10 flex items-center justify-center">
                <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-purple-500 rounded-xl blur-md opacity-40 group-hover:opacity-80 transition-opacity duration-500"></div>
                
                <div class="relative w-full h-full glass-panel rounded-xl flex items-center justify-center border border-white/20 z-10 shadow-lg">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 17L10 11L14 15L20 7" stroke="url(#logo-grad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M20 7V13M20 7H14" stroke="url(#logo-grad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        
                        <defs>
                            <linearGradient id="logo-grad" x1="4" y1="7" x2="20" y2="17" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#22D3EE" /> <stop offset="1" stop-color="#A855F7" /> </linearGradient>
                        </defs>
                    </svg>
                </div>
            </div>
            
            <span class="text-2xl font-extrabold tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-gray-100 to-gray-400 group-hover:from-white group-hover:to-gray-200 transition-all duration-300 drop-shadow-sm">
                NEMO<span class="text-cyan-400">.AI</span>
            </span>
        </div>

        <div class="flex items-center gap-4">
            <div class="text-sm text-gray-400">
                Welcome, <span id="user-nickname" class="text-cyan-400 font-bold cursor-pointer hover:underline" title="Click to edit">Agent</span>
            </div>
            <button id="logout-btn" class="px-4 py-2 rounded-lg bg-white/5 hover:bg-red-500/20 hover:text-red-400 transition-colors text-sm font-semibold border border-white/10">
                Disconnect
            </button>
        </div>
    </nav>

    <main class="relative z-10 max-w-6xl mx-auto px-6 py-12 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-5 glass-panel p-8 rounded-3xl h-fit border-t border-l border-white/20">
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                <svg class="w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                Simulation Parameters
            </h2>

            <form id="prediction-form" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-xs font-semibold text-gray-400 uppercase tracking-widest">Select AI Architecture</label>
                    <div class="grid grid-cols-2 gap-2 p-1 bg-black/40 rounded-xl border border-white/5">
                        <label class="cursor-pointer">
                            <input type="radio" name="model_type" value="optimized" class="peer sr-only" checked>
                            <div class="text-center py-2 rounded-lg text-sm font-semibold text-gray-500 peer-checked:bg-white/10 peer-checked:text-cyan-400 peer-checked:shadow-lg transition-all">Optimized (SOTA)</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="model_type" value="all_features" class="peer sr-only">
                            <div class="text-center py-2 rounded-lg text-sm font-semibold text-gray-500 peer-checked:bg-white/10 peer-checked:text-purple-400 peer-checked:shadow-lg transition-all">All-Features</div>
                        </label>
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-semibold text-gray-400 uppercase tracking-widest mb-1">R&D Spend ($)</label>
                        <input type="number" id="rd_spend" min="0" step="any" required class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-cyan-500/50 transition-all font-mono">
                    </div>

                    <div id="dynamic-fields" class="space-y-4 hidden opacity-0 transition-opacity duration-300">
                        <div>
                            <label class="block text-xs font-semibold text-gray-400 uppercase tracking-widest mb-1">Administration Spend ($)</label>
                            <input type="number" id="admin_spend" min="0" step="any" class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500/50 transition-all font-mono">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-400 uppercase tracking-widest mb-1">Marketing Spend ($)</label>
                            <input type="number" id="marketing_spend" min="0" step="any" class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500/50 transition-all font-mono">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-semibold text-gray-400 uppercase tracking-widest mb-1">Operating State</label>
                        <select id="state" required class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-cyan-500/50 transition-all appearance-none cursor-pointer">
                            <option value="California">California</option>
                            <option value="New York">New York</option>
                            <option value="Florida">Florida</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="predict-btn" class="w-full py-4 rounded-xl bg-gradient-to-r from-cyan-600 to-purple-600 hover:from-cyan-500 hover:to-purple-500 text-white font-bold text-lg shadow-[0_0_20px_rgba(168,85,247,0.3)] transition-all flex justify-center items-center gap-2">
                    <span>Execute Prediction</span>
                    <svg id="loading-spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </button>
            </form>
        </div>

        <div class="lg:col-span-7 flex flex-col justify-center glass-panel p-12 rounded-3xl border-t border-l border-white/20 text-center relative overflow-hidden group">
            <div class="absolute inset-0 bg-gradient-to-b from-cyan-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
            
            <p class="text-gray-400 font-semibold uppercase tracking-[0.3em] mb-4">Projected Profit</p>
            
            <div class="relative">
                <span class="text-4xl md:text-6xl text-cyan-400 font-bold align-top">$</span>
                <span id="result-display" class="text-7xl md:text-9xl font-extrabold text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-500 text-glow tabular-nums transition-all duration-500">
                    0.00
                </span>
            </div>

            <div class="mt-8 inline-flex items-center justify-center gap-2 px-4 py-2 rounded-full bg-black/40 border border-white/5 mx-auto">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-gray-500"></div>
                <span id="status-text" class="text-xs text-gray-400 uppercase font-mono tracking-wider">Awaiting Input</span>
            </div>
        </div>

    </main>

    <script type="module" src="./js/predict.js"></script>
</body>
</html>
