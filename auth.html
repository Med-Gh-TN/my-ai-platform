<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Portal | AI Profit Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .rgb-border {
            background: linear-gradient(90deg, #06b6d4, #a855f7, #ec4899, #06b6d4);
            background-size: 300% 100%;
            animation: move-bg 4s linear infinite;
        }
        @keyframes move-bg { 0% { background-position: 0% 0%; } 100% { background-position: 100% 0%; } }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
    
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-purple-600/20 rounded-full blur-[120px]"></div>

    <div class="w-full max-w-md relative z-10">
        <div class="flex justify-center mb-8">
            <a href="index.html" class="flex items-center gap-2">
                <div class="w-10 h-10 rounded bg-gradient-to-br from-cyan-400 to-purple-600 flex items-center justify-center font-bold text-xl shadow-lg">AI</div>
                <span class="text-2xl font-bold tracking-wider">PROFIT<span class="text-cyan-400">PREDICT</span></span>
            </a>
        </div>

        <div class="glass-panel p-8 rounded-3xl shadow-2xl relative">
            <div id="auth-header" class="mb-8">
                <h2 class="text-2xl font-bold mb-2">Welcome to the Future</h2>
                <p class="text-gray-400 text-sm">Identify yourself to access the SOTA models.</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase tracking-widest mb-2">Email Address</label>
                    <input type="email" id="email" required placeholder="name@company.com" 
                           class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-cyan-500/50 focus:ring-1 focus:ring-cyan-500/50 transition-all">
                </div>
                <button type="submit" class="w-full rgb-border py-3 rounded-xl font-bold text-white shadow-lg hover:opacity-90 transition-opacity">
                    Send Magic Code
                </button>
            </form>

            <form id="otp-form" class="space-y-6 hidden">
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase tracking-widest mb-2">6-Digit Verification Code</label>
                    <input type="text" id="otp" required placeholder="123456" maxlength="6"
                           class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-center text-2xl tracking-[1em] font-mono focus:outline-none focus:border-purple-500/50 transition-all">
                </div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 py-3 rounded-xl font-bold transition-all">
                    Verify & Enter
                </button>
            </form>

            <div class="my-8 flex items-center gap-4">
                <div class="h-[1px] flex-1 bg-white/10"></div>
                <span class="text-xs text-gray-500 font-bold uppercase">Or</span>
                <div class="h-[1px] flex-1 bg-white/10"></div>
            </div>

            <button id="google-btn" class="w-full flex items-center justify-center gap-3 py-3 rounded-xl border border-white/10 hover:bg-white/5 transition-all">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-5 h-5" alt="Google">
                <span class="font-semibold">Continue with Google</span>
            </button>
        </div>
    </div>

    <script type="module" src="./js/auth.js"></script>
</body>
</html>
