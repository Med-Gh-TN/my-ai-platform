<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Portal | AI Profit Predictor</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: '#06b6d4', /* Cyan */
                        secondary: '#a855f7', /* Purple */
                        accent: '#ec4899', /* Pink */
                        dark: '#020204',
                        error: '#ef4444', /* Cyber Red */
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background-color: #020204;
            color: #ffffff;
        }

        /* The Grid Overlay */
        .grid-bg {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
        }

        /* Premium Glass Card */
        .glass-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .text-gradient {
            background: linear-gradient(to right, #06b6d4, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* --- PREMIUM AUTOFILL FIX --- */
        /* Forces Chrome autofill to stay dark and transparent-looking */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #0a0a0c inset !important;
            -webkit-text-fill-color: #ffffff !important;
            transition: background-color 5000s ease-in-out 0s;
            border-color: rgba(255, 255, 255, 0.1) !important;
        }
        
        /* Custom Input Focus Glow for Errors */
        .input-error {
            border-color: rgba(239, 68, 68, 0.5) !important;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.2) !important;
        }
    </style>
</head>
<body class="antialiased selection:bg-secondary selection:text-white min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden font-sans">
    
    <div class="fixed inset-0 z-[-1] pointer-events-none">
        <div class="grid-bg absolute inset-0"></div>
        <div class="absolute top-0 left-[-10%] w-[600px] h-[600px] bg-secondary/10 rounded-full blur-[120px] animate-pulse-slow"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-primary/10 rounded-full blur-[120px] animate-pulse-slow" style="animation-delay: 2s;"></div>
    </div>

    <div class="w-full max-w-md relative z-10 animate-float">
        
        <div class="flex justify-center mb-8">
            <a href="index.html" class="flex items-center gap-3 group">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-primary to-secondary flex items-center justify-center font-bold text-xl shadow-[0_0_20px_rgba(34,211,238,0.4)] group-hover:scale-105 transition-transform">
                    <i class="fa-solid fa-chart-line text-white"></i>
                </div>
                <span class="text-3xl font-bold tracking-wider">PROFIT<span class="text-primary">PREDICT</span></span>
            </a>
        </div>

        <div class="glass-card p-10 rounded-3xl relative">
            
            <div id="auth-header" class="mb-8 text-center">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-white/5 mb-4 border border-white/10">
                    <i class="fa-solid fa-shield-halved text-secondary text-xl"></i>
                </div>
                <h2 id="auth-title" class="text-2xl font-bold mb-2">Secure Portal</h2>
                <p id="auth-subtitle" class="text-slate-400 text-sm">Sign in to access the SOTA models.</p>
            </div>

            <div id="global-error" class="hidden mb-6 p-3 rounded-lg bg-error/10 border border-error/30 text-error text-xs font-mono text-center shadow-[0_0_15px_rgba(239,68,68,0.15)] transition-all duration-300">
                <i class="fa-solid fa-triangle-exclamation mr-2 animate-pulse"></i><span id="global-error-text">Authentication failure.</span>
            </div>

            <div id="global-success" class="hidden mb-6 p-3 rounded-lg bg-primary/10 border border-primary/30 text-primary text-xs font-mono text-center shadow-[0_0_15px_rgba(6,182,212,0.15)] transition-all duration-300">
                <i class="fa-solid fa-circle-check mr-2"></i><span id="global-success-text">Transmission successful.</span>
            </div>

            <form id="login-form" class="space-y-5" novalidate>
                <div>
                    <label class="block text-xs font-mono text-slate-400 uppercase tracking-widest mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-envelope text-slate-500"></i>
                        </div>
                        <input type="email" id="login-email" required placeholder="agent@company.com" 
                               class="w-full bg-black/40 border border-white/10 rounded-xl pl-11 pr-4 py-3 text-white focus:outline-none focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all placeholder:text-slate-600">
                    </div>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-xs font-mono text-slate-400 uppercase tracking-widest">Password</label>
                        <a href="#" id="show-reset" class="text-xs text-primary hover:text-white transition-colors">Forgot?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-lock text-slate-500"></i>
                        </div>
                        <input type="password" id="login-password" required placeholder="••••••••" 
                               class="w-full bg-black/40 border border-white/10 rounded-xl pl-11 pr-4 py-3 text-white focus:outline-none focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all placeholder:text-slate-600">
                    </div>
                </div>
                <button type="submit" class="w-full py-3 mt-2 rounded-xl bg-gradient-to-r from-primary to-secondary text-white font-bold shadow-[0_0_20px_rgba(168,85,247,0.3)] hover:shadow-[0_0_30px_rgba(34,211,238,0.5)] transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2">
                    Initialize Session <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>
                <div class="text-center text-sm text-slate-400 pt-2">
                    Need clearance? <a href="#" id="show-signup" class="text-primary font-bold hover:text-white transition-colors">Sign Up</a>
                </div>
            </form>

            <form id="signup-form" class="space-y-5 hidden" novalidate>
                <div>
                    <label class="block text-xs font-mono text-slate-400 uppercase tracking-widest mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-envelope text-slate-500"></i>
                        </div>
                        <input type="email" id="signup-email" required placeholder="new.agent@company.com" 
                               class="w-full bg-black/40 border border-white/10 rounded-xl pl-11 pr-4 py-3 text-white focus:outline-none focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all placeholder:text-slate-600">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-mono text-slate-400 uppercase tracking-widest mb-2">Create Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-key text-slate-500"></i>
                        </div>
                        <input type="password" id="signup-password" required placeholder="Min 6 characters" minlength="6"
                               class="w-full bg-black/40 border border-white/10 rounded-xl pl-11 pr-4 py-3 text-white focus:outline-none focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all placeholder:text-slate-600">
                    </div>
                    <p id="password-length-error" class="hidden mt-2 text-[10px] font-mono text-error uppercase tracking-wide"><i class="fa-solid fa-xmark mr-1"></i> Security protocol requires 6+ characters</p>
                </div>
                <button type="submit" class="w-full py-3 mt-2 rounded-xl bg-white text-black font-bold hover:bg-slate-200 shadow-[0_0_20px_rgba(255,255,255,0.2)] transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2">
                    Create Account <i class="fa-solid fa-user-plus"></i>
                </button>
                <div class="text-center text-sm text-slate-400 pt-2">
                    Already have clearance? <a href="#" id="show-login-from-signup" class="text-primary font-bold hover:text-white transition-colors">Sign In</a>
                </div>
            </form>

            <form id="reset-form" class="space-y-5 hidden" novalidate>
                <div>
                    <label class="block text-xs font-mono text-slate-400 uppercase tracking-widest mb-2">Account Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-envelope text-slate-500"></i>
                        </div>
                        <input type="email" id="reset-email" required placeholder="agent@company.com" 
                               class="w-full bg-black/40 border border-white/10 rounded-xl pl-11 pr-4 py-3 text-white focus:outline-none focus:border-accent/50 focus:ring-1 focus:ring-accent/50 transition-all placeholder:text-slate-600">
                    </div>
                </div>
                <button type="submit" class="w-full py-3 mt-2 rounded-xl bg-gradient-to-r from-accent to-secondary text-white font-bold shadow-[0_0_20px_rgba(236,72,153,0.3)] hover:shadow-[0_0_30px_rgba(236,72,153,0.5)] transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2">
                    Send Recovery Link <i class="fa-solid fa-envelope-open-text"></i>
                </button>
                <div class="text-center text-sm text-slate-400 pt-2">
                    Remembered it? <a href="#" id="show-login-from-reset" class="text-primary font-bold hover:text-white transition-colors">Return to Sign In</a>
                </div>
            </form>

            <form id="otp-form" class="space-y-6 hidden" novalidate>
                <div>
                    <label class="block text-xs font-mono text-slate-400 uppercase tracking-widest mb-2 text-center">6-Digit Verification Code</label>
                    <input type="text" id="otp" required placeholder="••••••" maxlength="6"
                           class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-4 text-center text-3xl tracking-[1em] font-mono focus:outline-none focus:border-secondary/50 focus:ring-1 focus:ring-secondary/50 transition-all text-primary placeholder:text-slate-700">
                </div>
                <button type="submit" class="w-full py-3 rounded-xl bg-white text-black font-bold hover:bg-slate-200 transition-all shadow-[0_0_20px_rgba(255,255,255,0.2)] flex items-center justify-center gap-2">
                    Verify & Initializing <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>
            </form>

            <div id="oauth-container">
                <div class="my-6 flex items-center gap-4">
                    <div class="h-[1px] flex-1 bg-white/5"></div>
                    <span class="text-xs text-slate-500 font-mono uppercase tracking-widest">Or Access Via</span>
                    <div class="h-[1px] flex-1 bg-white/5"></div>
                </div>

                <button id="google-btn" class="w-full flex items-center justify-center gap-3 py-3 rounded-xl border border-white/10 bg-white/5 hover:bg-white/10 transition-all group">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-5 h-5 group-hover:scale-110 transition-transform" alt="Google">
                    <span class="font-semibold text-slate-300 group-hover:text-white transition-colors">Continue with Google</span>
                </button>
            </div>
            
        </div>
        
        <div class="text-center mt-8 text-xs font-mono text-slate-600 flex items-center justify-center gap-2">
            <i class="fa-solid fa-lock"></i> 256-bit AES Encryption Active
        </div>
    </div>

    <script type="module" src="./js/auth.js"></script>
</body>
</html>
